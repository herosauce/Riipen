{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RFP Data</title>
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<!-- Bootstrap -->
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
<!-- Material Design for Bootstrap -->
<link href="{% static 'css/mdb.css' %}" rel="stylesheet">
    <!-- MDBootstrap Datatables -->
<link href="{% static 'css/addons/datatables.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
</head>
<body>

  <div class="maindiv">
    <form action="/crawl_rfp" >
        <input type="submit" value="Get More Data"/>
    </form>
  </div>

  <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th class="th-sm sorting">Title

      </th>
      <th class="th-sm">URL Links

      </th>
      <th class="th-sm">Contract Number

      </th>
      <th class="th-sm">Description

      </th>
    </tr>
  </thead>
  <tbody>
    {% for rfp in licenses %}
    <tr>
        <td>{{ rfp.title }}</td>
        <td>{{ rfp.url }}</td>
        <td>{{ rfp.contract_number }}</td>
        <td>{{ rfp.description }}</td>
    </tr>
    {% endfor %}
  </tbody>
  </table>

<!-- jQuery -->
<script src="{% static 'js/jquery.js' %}"></script>

<!-- Popper.js -->
<script src="{% static 'js/popper.js' %}"></script>

<!-- Bootstrap -->
<script src="{% static 'js/bootstrap.js' %}"></script>

<!-- Material Design for Bootstrap -->
<script src="{% static 'js/mdb.js' %}"></script>

  <script type="text/javascript">
$(document).ready(function () {
  $('#dtBasicExample').DataTable();
  $('.dataTables_length').addClass('bs-select');
});
</script>
      <!-- MDBootstrap Datatables -->
<script type="text/javascript" src="{% static 'js/addons/datatables.min.js' %}"></script>
</body>
</html>
