<body>
<div id="bloc1">
    <select name="apply_website" id="website">
        <option value="likedin"> LinkedIn</option>
        <option value="monster"> Monster</option>
        <option value="indeed"> Indeed</option>
    </select>
</div>

<div id="bloc2">
    <select name="submit_new" id="submit_new">
        <option value="epic beaker anatomic pathology">Epic Beaker Anatomic Pathology</option>
        <option value="epic beaker clinical pathology">Epic Beaker Clinical Pathology</option>
        <option value="epic radiant"> Epic Radiant</option>
        <option value="epic cupid"> Epic Cupid</option>
    </select>
</div>
<button type="submit" id="submit_new_button">Go</button>
<button type="submit" id="reload_db_button">Reload Data</button>
<button type="submit" id="load_rfp_data">RFP</button>


<script type="text/javascript">
    $("#submit_new_button").click(function () {
        var link = '{% url 'result' 'NEWVALUESTUB' %}';
        link = link.replace('NEWVALUESTUB', $("#submit_new").val());
        window.location.href = link;
    });

    $("#reload_db_button").click(function () {
        var link = '{% url 'update_result' 'NEWVALUESTUB' %}';
        link = link.replace('NEWVALUESTUB', $("#submit_new").val());
        window.location.href = link;
    });

    $("#load_rfp_data").click(function () {
        var link = '{% url 'rfp_result' %}';
        window.location.href = link;
    });
</script>

</body>
</html>
